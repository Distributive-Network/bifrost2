[tool.poetry]
name = "dcp"
version = "3.1.0"
description = "A DCP SDK"
authors = [
    "Distributive <info@distributive.network>",
    "Will Pringle <will@distributive.network>",
]
license = "MIT"
repository = "https://github.com/Distributive-Network/bifrost2"
packages = [
    { include = "dcp" }
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Distributed Computing"
]
readme = "README.md"
homepage = "https://github.com/Distributive-Network/bifrost2/"

[tool.poetry.dependencies]
python = "^3.8"
cloudpickle = "*"
dill = "^0.3.8"
pythonmonkey = ">=1.1.0"
numpy = [
  {version = "^2.1.0",  python = ">=3.10"},
  {version = "^2.0.1",  python = ">=3.9,<3.10"}, # NumPy 2.1.0  drops support for Python 3.9
  {version = "^1.24.3", python = ">=3.8,<3.9"},  # NumPy 1.25.0 drops support for Python 3.8
]
nest_asyncio = "^1.6.0"

[tool.poetry.build]
script = "post-install-hook.py"
generate-setup-file = false

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.core.masonry.api"

